<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Smart ordering elements with floating point numbers</title>

  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css">
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.0/jquery-ui.js"></script>

  <link rel="stylesheet" href="test.css">
  <script src="../src/number_sortable.js"></script>
  <script src="test.js"></script>

</head>
<body>

<ul id="sortable">
  <li style="background:#ffffff" class="ui-state-default">0</li>
  <li style="background:#ffcccc" class="ui-state-default">0</li>
  <li style="background:#ccffcc" class="ui-state-default">0</li>
  <li style="background:#ccccff" class="ui-state-default">0</li>
  <li style="background:#ffffcc" class="ui-state-default">0</li>
  <li style="background:#ccffff" class="ui-state-default">0</li>
  <li style="background:#ffccff" class="ui-state-default">0</li>
  <li style="background:#cccccc" class="ui-state-default">0</li>
</ul>

</body>
</html>
